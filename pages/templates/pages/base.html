{% load static %}
<!DOCTYPE html>
  <html>
  <head>
    <meta charset='utf-8'>

      <title>
         {% block title %}
            Untitled Document
         {% endblock title %}
      </title>
      <link href="{% static 'pages/main.css' %}" rel ="stylesheet" type="text/css">
  </head>
  <body>
    <div id ="wrapper">
        <header id='header'>
         <div id ='logo'><img src="{% static 'pages/logo.jpg' %}"  alt=""/></div>
         <div id ='topbanner'><img src="{% static 'pages/top_banner.png' %}" width='800' height = '200' alt=''/></div>
        </header>
        <aside id='leftsidebar'>

              <nav id ='nav'>
                  <ul>
                      {% block sidenav %}
                        <li>
                            Menu 1
                        </li>
                        <li>
                            Menu 2
                        </li>
                        <li>
                            Menu 3
                        </li>
                      {% endblock %}
                      <li><a href="/contact">Contact Us</a></li>
                  </ul>
              </nav>

        </aside>
        <section  id='main'>
            {% block content %}
             <h1>
                 Welcome!
             </h1>
             <p>
                This is a site template
             </p>
            {% endblock content %}
        </section>
        <footer id='footer'>Copyright &copy Meandco Web Design

        </footer>
    </div>

  </body>
  </html>
